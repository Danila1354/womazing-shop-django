                <!-- Логотип -->
                <a href="{% url 'pages:home' %}" class="navbar-brand d-flex align-items-center">
                    <img src="{% static 'img/logo.svg'%}" alt="Logo" class="logo-img me-2">
                    <span class="logo-text">Womazing</span>
                </a>

                <!-- Навигация -->
                <ul class="navbar-nav header-nav d-flex flex-row gap-4">
                    <li class="nav-item">
                    <a class="nav-link main-page {% if request.resolver_match.url_name == 'home' %}active{% endif %}" href="{% url 'pages:home' %}">Главная</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link shop-page {% if request.resolver_match.url_name == 'catalog' or request.resolver_match.url_name == 'product_detail' %}active{% endif %}" href="{% url 'catalog:catalog' %}">Магазин</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link brand-page {% if request.resolver_match.url_name == 'about' %}active{% endif %}" href="{% url 'pages:about' %}">О бренде</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link contacts-page {% if request.resolver_match.url_name == 'contact' %}active{% endif %}" href="{% url 'pages:contact' %}">Контакты</a>

                    <div class="popup-overlay" id="popupOverlay">
                        <div class="popup">
                            <button class="popup-close" id="popupClose" aria-label="Закрыть"></button>
                            <h3 class="popup-title">Заказать обратный звонок</h3>
                            <form class="popup-form">
                                <div class="popup-field">
                                    <input type="text" name="name" class="popup-input" placeholder=" " required>
                                    <label class="popup-label">Имя</label>
                                </div>
                                <div class="popup-field">
                                    <input type="email" name="email" class="popup-input" placeholder=" " required>
                                    <label class="popup-label">Email</label>
                                </div>
                                <div class="popup-field">
                                    <input type="tel" name="phone" class="popup-input" placeholder=" " title="+7 (999) 123-45-67" required>
                                    <label class="popup-label">Телефон</label>
                                </div>
                                <button type="submit" class="popup-submit">Заказать звонок</button>
                            </form>
                        </div>
                    </div>
                    <div class="popup-overlay" id="successPopup" style="display:none;">
                        <div class="popup success-popup">
                            <h3 class="popup-title">Отлично! Мы скоро вам перезвоним.</h3>
                            <button class="btn outline-shop-button popup-success-close" id="successClose" aria-label="Закрыть">Закрыть</button>
                        </div>
                    </div>

                </div>

                    <a href="tel:+74958235412" class="phone-link ms-2">+7 (495) 823-54-12</a>
                    <a href="cart.html" class="cart-link ms-5">
                        <img src="{% static 'img/cart.svg' %}" alt="Cart" class="cart-icon">
                    </a>
                </div>

            </div>

        </nav>
